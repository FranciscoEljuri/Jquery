<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $('#paises').click(function (event) {
                event.preventDefault();
                let pais = $('#paiss').val();
                const url = 'https://restcountries.com/v3.1/name/' + pais + '?fullText=true';

                $.ajax({
                    url: url,
                    method: 'GET',
                    dataType: 'JSON',
                    success: function (data) {
                      $("#resultado").empty();
                      // Agrega elementos a las listas con los resultados de la b√∫squeda
                        let fila = $("<tr>");

                        let pais = $("<td>").text(data[0].name.common);
                        let capital = $('<td>').text( data[0].capital[0]);
                        let bandera = $('<td>').append($('<img>').attr('src', data[0].flags.png));

                        fila.append(pais, capital, bandera);
                        $("#resultado").append(fila);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
    <title>api gobierno</title>

</head>
<body>
<div class="container-fluid mt-5">
    <div class="row mt-3">
        <div class="col-sm-4 col-md-4">
            <div class="d-grid mx-auto">
                <input class="form-control" id="paiss" placeholder="introduce un pais" type="text">
                <br>
                <button type="submit" class="btn btn-dark" data-bs-target="#modalProductos" data-bs-toggle="modal" id="paises">
                    Buscar...
                </button>
               <br>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-3">
    <div class="row mt-3">
        <table>
            <thead>
                <tr>
                    <th>Pais</th>
                    <th>Capital</th>
                    <th>Bandera</th>
                </tr>
            </thead>
            <tbody id="resultado">

            </tbody>
        </table>

    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

</body>
</html>
