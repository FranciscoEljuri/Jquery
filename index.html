<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>

      $(document).ready(function () {
          $('button').click(function () {
              $.ajax({
                  url: 'https://restcountries.com/v3.1/all',
                  method: 'GET',
                  dataType: 'JSON',
                  success: function (data) {
                      data.forEach(function (objeto) {
                          $('#enviar').append("<li>"+objeto.name.common+", "+objeto.capital+"</li>")
                      })
                  },
                  error: function (error) {
                        alert(error)
                  }
              });
          });
      });
    </script>

    <title>Document</title>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-md-4 offset-md-4">
            <div class="d-grid mx-auto">
                <button class="btn btn-dark" data-bs-target="#modalProductos" data-bs-toggle="modal" name="prueba" id="prueba">
                    <i class="fa-solid fa-plus"></i>AÃ±adir
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-3" >
        <ul id="enviar">

        </ul>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"

<script crossorigin="anonymous"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/f92816fa7c.js"></script>
</body>
</html>
